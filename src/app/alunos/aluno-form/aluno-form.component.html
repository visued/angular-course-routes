<h5>Criar / Editar Alunos</h5>
<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="#" disabled [(ngModel)]="aluno.id" type="text">
                <label for="disabled" class="active">ID #</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="nome" type="text" [(ngModel)]="aluno.nome" class="validate" (input)="onInput()">
                <label for="nome" class="active">Nome</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="email" type="email" class="validate" [(ngModel)]="aluno.email">
                <label for="email" class="active">Email</label>
            </div>
        </div>
    </div>
</div>
